
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'">
      Usuarios
    </ion-title>
    <ion-button [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" *ngIf="enableLogin" (click)="modalIniciaSecion()">Inicio sesion</ion-button>
    <ion-button [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" *ngIf="!enableLogin" (click)="serrarSesion()">Cerrar sesion</ion-button>
    <ion-label *ngIf="!enableLogin"> Usuario: {{loginNombreCopleto}} </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

 
    <ion-item >
      <ion-input [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" id="nombreCompleto" type="text" placeholder="Ingrese el Nombre Completo" [(ngModel)]="nombreCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" id="userName" type="text" placeholder="Ingrese su User Name" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" id="password" type="text" placeholder="Ingrese la ContraseÃ±a" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button  [style.font-family]="fuenteSeleccionada || 'Arial, sans-serif'" id="addUsuario" (click)="addUsuario()">Agregar Usuario</ion-button>

<br>
<ion-list>
  <ion-item *ngFor="let item of listaUsuarios">
    <b>Nombre</b>:{{item.nombreCompleto}}; <b>UserName</b>:{{item.userName}}; <b>Pass</b>:{{item.password}}
  </ion-item>
</ion-list>



</ion-content>
