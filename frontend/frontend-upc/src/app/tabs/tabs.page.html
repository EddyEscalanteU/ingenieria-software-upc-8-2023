<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button *ngIf="enableLogin" (click)="modalIniciaSecion()">Inicio sesion</ion-button>
    <ion-button *ngIf="!enableLogin" (click)="serrarSesion()">Cerrar sesion</ion-button>
    <ion-label *ngIf="!enableLogin"> Usuario: {{loginNombreCopleto}} </ion-label>
    <ion-button *ngIf="!enableLogin" color="warning" [routerLink]="['/editar-user']">Editar</ion-button>
  </ion-toolbar>
</ion-header>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio">
      <ion-icon aria-hidden="true" name="bookmark-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="pricetags-outline"></ion-icon>
      <ion-label >Categoria Producto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="cube-outline"></ion-icon>
      <ion-label>Producto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      <ion-label>Carrito Compra</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab7">
      <ion-icon name="construct-outline"></ion-icon>
      <ion-label>Configuraci√≥n</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab8">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Panel</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab9">
      <ion-icon name="layers-outline"></ion-icon>
      <ion-label>Reportes</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab10">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Bitacora</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
