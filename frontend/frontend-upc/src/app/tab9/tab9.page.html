<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Panel de Reportes</ion-title>
  </ion-toolbar>
  <style>
    /* Estilo para que el iframe ocupe toda la pantalla */
    iframe {
      width: 100%;
      height: 100vh; /* Esto establece la altura al 100% de la altura visible del navegador */
      border: none; /* Elimina el borde del iframe, si lo deseas */
    }
  </style>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" class="ion-text-center">Panel de Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Reportes -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>REPORTES</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <iframe title="REPORTES" width="1140" height="541.25" src="https://app.fabric.microsoft.com/reportEmbed?reportId=69eb91ff-820e-4972-a779-241f51ba00dd&autoAuth=true&ctid=968c1946-4270-4183-b6fa-ca951043c684" frameborder="0" allowFullScreen="true"></iframe>
    
    </ion-card-content>
  </ion-card>

</ion-content>
