<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambio de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambio de Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Contraseña Anterior</ion-label>
        <ion-input placeholder [(ngModel)]="passOld"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input
          placeholder
          [(ngModel)]="passNew"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repita Nueva Contraseña</ion-label>
        <ion-input
          placeholder
          [(ngModel)]="repidPassNew"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-input label="Sexo: " placeholder [(ngModel)]="sexo"></ion-input> -->
      </ion-item>
    </ion-list>
    <ion-button (click)="changePassword()" color="primary" size="small">Aceptar</ion-button>
    <ion-button (click)="botonCancelar()" color="primary" size="small">Cancelar</ion-button>
  </ion-list>
</ion-content>
