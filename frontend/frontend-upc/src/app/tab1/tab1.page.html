

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
 
    <ion-item >
      <ion-input class="cambiar-fuente" id="nombreCompleto" type="text" placeholder="Ingrese el Nombre Completo" [(ngModel)]="nombreCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="cambiar-fuente" id="userName" type="text" placeholder="Ingrese su User Name" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="cambiar-fuente" class="cambiar-fuente" id="password" type="text" placeholder="Ingrese la ContraseÃ±a" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button  id="addUsuario" (click)="addUsuario()">Agregar Usuario</ion-button>

<br>
<ion-list>
  <ion-item *ngFor="let item of listaUsuarios">
    <b>Nombre</b>:{{item.nombreCompleto}}; <b>UserName</b>:{{item.userName}}; <b>Pass</b>:{{item.password}}
  </ion-item>
</ion-list>



</ion-content>
