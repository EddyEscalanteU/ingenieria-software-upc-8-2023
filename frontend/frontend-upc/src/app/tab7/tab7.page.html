<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuraci칩n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuraci칩n</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-text>
    <h2 class="ion-text-center">Apariencia</h2>
  </ion-text>
  <ion-item>
    <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleDarkMode()">
      Modo Oscuro
    </ion-toggle>
  </ion-item>


  <ion-list>
    <ion-item>
      <ion-label [style.font-family]="fuenteSeleccionada">Tama침o de Fuente:</ion-label>
      <ion-select slot="end" [(ngModel)]="selectedFontSize">
        <ion-select-option value="small">Peque침o</ion-select-option>
        <ion-select-option  value="medium">Mediano</ion-select-option>
        <ion-select-option value="large">Grande</ion-select-option>
      </ion-select>
      <ion-button slot="end" (click)="guardarPreferencia()">Guardar</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label [style.font-family]="fuenteSeleccionada">Fuente: </ion-label>
      <ion-select slot="end" [(ngModel)]="fuenteSeleccionada">
        <ion-select-option *ngFor="let fuente of fuentesDisponibles" [value]="fuente">{{ fuente }}</ion-select-option>
      </ion-select>
      <ion-button slot="end" (click)="guardarFuente()">Guardar Fuente</ion-button>
    </ion-item>
  </ion-list>



</ion-content>
